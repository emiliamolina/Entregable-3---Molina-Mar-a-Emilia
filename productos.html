<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animaciones.css">
        <link rel="stylesheet" href="css/animate.css">
        <title>GYDA - Tienda de Objetos</title>
    </head>
    <body>
        <div class="buscar__box--white textCenter textBold">
        <p>Sólo por hoy: 3 y 6 cuotas sin interés!!</p>
    </div>
    <div id="contenedorproductos-grid">    
        <nav class="botonera productosMainNav">
            <a href="index.html">
                <img src="imagenes/logo.png" alt="logo de GYDA" class="logo__icon--xxl">
            </a>
            <ul>
                <li>
                    <a href="Nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="Productos.html">Productos</a>
                </li>
                <li>
                    <a href="Preguntas-Frecuentes.html">Preguntas Frecuentes</a>
                </li>
                <li>
                    <a href="Como-comprar.html">Cómo comprar</a>
                </li>
                <li>
                    <a href="Contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
        
        <header class="productosHeader">
            <img src="imagenes/header.jpeg" alt="Opciones de productos disponibles" class="encabezado__imagenes-fluid">
        </header>

        <main id="productos" class="productosMain productos">
        <h1 class="wow animate__jackInTheBox" data-wow-duration="3s" data-wow-delay="1s" data-wow-iteration="8">Conocé nuestros productos, elegí el que más te guste y te lo enviamos!</h1>
            
        <section class="galeria productosMain">
            <figure>
                <figcaption>Vasos Térmicos</figcaption>
                <video src="videos/vasostermicos.mp4" alt="video corto de un vaso térmico" controls autoplay muted></video>
            </figure>

            <figure>
                <figcaption>Combos Chau Latas</figcaption>
                <video src="videos/mateychaulata.mp4" alt="video corto de bolsas para yerba y azúcar" controls autoplay muted></video>
            </figure>
        </section> 
        
        <h3 id="margin">Lista de Productos</h3>
        
        <h4 id="margin" class="wow slideInLeft" data-wow-duration="2s" data-wow-delay="5s">Mates de Cerámica</h4>
        <section class="galeria listadeproductos">
            <figure>
				<img src="imagenes/mates.jpeg" alt="mate con una asa">
				<figcaption>Mates - Varios colores</figcaption>
				<p class="precio">$1.200,00</p>
			</figure>

			<figure>
				<img src="imagenes/matecactus.jpeg" alt="mate con forma de cactus">
				<figcaption>Mate Cactus</figcaption>
				<p class="precio">$1.400,00</p>
			</figure>

			<figure>
				<img src="imagenes/matecorazon.jpeg" alt="mate con forma de corazón">
				<figcaption>Mate Corazón</figcaption>
				<p class="precio">$1.300,00</p>
			</figure>
	    </section>
        
        <h4 id="margin">Chau Latas</h4>
        <section class="galeria">
            <figure>
				<img src="imagenes/combocuerinablanca.jpeg" alt="chau latas cuerina blanca">
				<figcaption>Cuerina - Color Blanco</figcaption>
				<p class="precio">$2.100,00</p>
			</figure>

			<figure>
				<img src="imagenes/combocuerinagris.jpeg" alt="chau latas cuerina gris">
				<figcaption>Cuerina - Color Gris</figcaption>
				<p class="precio">$2.100,00</p>
			</figure>

			<figure>
				<img src="imagenes/combocuerinamarron.jpeg" alt="chau latas cuerina marrón">
				<figcaption>Cuerina - Color Marrón</figcaption>
				<p class="precio">$2.100,00</p>
			</figure>
	    </section>

        </main>

    <aside class="productosAside">
        <img src="imagenes/micuenta.PNG" alt="Acceso rápido a Mi Cuenta">
        <img src="imagenes/micarrito.PNG" alt="Ver Carrito de Compras">
    </aside>

    <footer class="productosFooter pie">
        <h4 class="pie__titulo--md">Seguinos en nuestras redes</h4>
        <a href="https://instagram.com/gyda.catamarca?igshid=YmMyMTA2M2Y=" target="_blank">
            <img src="imagenes/instagram.png" alt="Seguinos en Instagram" class="pie__icon--md">
        </a>
        <a href="https://www.facebook.com/gyda.catamarca/" target="_blank">
            <img src="imagenes/facebook.png" alt="Seguinos en Facebook" class="pie__icon--sm">
        </a>
    </footer>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</body>
</html>
