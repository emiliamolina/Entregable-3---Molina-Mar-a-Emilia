    <main class="saltoLinea">
        <h1 class="textAlpha">Contacto</h1>
        <section class="fontSize">
            <h2>Formulario de Contacto</h2>
            <form action="">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre:">
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono:">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email">
                <br>
                <label for="comentario">Déjanos tu mensaje:</label>
                <textarea name="" id="comentario" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </form>
            
        </section>
